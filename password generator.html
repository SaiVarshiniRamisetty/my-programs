<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .generator {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .generator h2 {
      text-align: center;
    }
    .generator label {
      display: block;
      margin-top: 15px;
    }
    .generator input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .generator input[type="checkbox"] {
      margin-right: 5px;
    }
    .generator button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .generator #password {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-all;
      color: green;
    }
  </style>
</head>
<body>

<div class="generator">
  <h2>Password Generator</h2>
  
  <label>Password Length:</label>
  <input type="number" id="length" value="12" min="4" max="50">

  <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label>
  <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
  <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
  <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>

  <button onclick="generatePassword()">Generate Password</button>

  <div id="password"></div>
</div>

<script>
  function generatePassword() {
    const length = parseInt(document.getElementById('length').value);
    const includeUppercase = document.getElementById('includeUppercase').checked;
    const includeLowercase = document.getElementById('includeLowercase').checked;
    const includeNumbers = document.getElementById('includeNumbers').checked;
    const includeSymbols = document.getElementById('includeSymbols').checked;

    const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowercase = 'abcdefghijklmnopqrstuvwxyz';
    const numbers = '0123456789';
    const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

    let characters = '';
    if (includeUppercase) characters += uppercase;
    if (includeLowercase) characters += lowercase;
    if (includeNumbers) characters += numbers;
    if (includeSymbols) characters += symbols;

    if (!characters) {
      document.getElementById('password').innerText = 'Please select at least one character type.';
      return;
    }

    let password = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      password += characters[randomIndex];
    }

    document.getElementById('password').innerText = `Generated Password:\n${password}`;
  }
</script>

</body>
</html>
